<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Start coding here -->
    <div class="bg-slate-200 h-screen flex justify-center items-center">
      <form class="rounded-xl w-96 h-80 bg-white">
        <p class="text-zinc-600 text-xl p-6 pt-10">Login to Website</p>
        <label class="p-6" for="email">Email</label>
        <input
          class="border-2 border-zinc-300 rounded-md p-2 m-3 ml-11 hover:border-violet-500 focus:outline-none focus:border-violet-300"
          id="email"
          type="email"
        />
        <label class="p-6" for="password">Password</label>
        <input
          class="border-2 border-zinc-300 rounded-md p-2 m-3 hover:border-violet-500 focus:outline-none focus:border-violet-300"
          id="password"
          type="password"
        />
        <button
          class="w-36 m-7 p-2 rounded-full bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring-2 focus:ring-violet-300 text-white"
        >
          Sign In
        </button>
        <button
          class="w-36 m-5 ml-2 p-2 rounded-full hover:bg-violet-100 text-violet-600 focus:ring-2 focus:ring-violet-300"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
